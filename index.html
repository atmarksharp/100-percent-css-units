<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>100% CSS Units</title>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="./100-percent.js"></script>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="title-box">
    <h1 id="title">100% CSS Units</h1>
    <p id="desc">Create the "100%" with numeric units of css </p>
  </div>
  <div id="contents">
    <div id="percent" class="box"><div class="label">100%</div></div>
    <div id="px" class="box"><div class="label"></div></div>
    <div id="pt" class="box"><div class="label"></div></div>
    <div id="em" class="box"><div class="label"></div></div>
    <div id="ex" class="box"><div class="label"></div></div>
    <div id="rem" class="box"><div class="label"></div></div>
    <div id="pc" class="box"><div class="label"></div></div>
    <div id="in" class="box"><div class="label"></div></div>
    <div id="mm" class="box"><div class="label"></div></div>
    <div id="cm" class="box"><div class="label"></div></div>
    <div id="ch" class="box"><div class="label"></div></div>
    <div id="vw" class="box"><div class="label"></div></div>
    <div id="vh" class="box"><div class="label"></div></div>
    <div id="vmin" class="box"><div class="label"></div></div>
    <div id="vmax" class="box"><div class="label"></div></div>
  </div>
</body>
</html>
